<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Роли</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<form action="/Admin/">
    <button type="submit">Перейти в панель админестратора</button>
</form>
<h3 align="center">Добавление роли</h3>
<form action="/Roles/add" method="post" th:object="${role}">
    <div align="center">
        <input type="text" name="Name_role" placeholder="Введите название роли" required>
        <button class="btn btn-success" type="submit">Добавить роль</button>
    </div>
</form>
<b><p th:text="${rolmessage}" style="color: red"></p></b>
<h2>Список всех ролей:</h2>
<ul>
    <th:block th:each="r:${Roles}">
        <li>
            <span th:text="${r.name_role}"></span>
            <form action="#" th:action="@{/Roles/update/{id}(id=${r.id})}" method="post" th:object="${r}" style="display: inline;">
                <input type="hidden" name="id" th:value="${r.id}">
                <input type="text" name="name_role" placeholder="Название роли" required>
                <button class="btn btn-warning" type="submit">Обновить</button>
            </form>
            <form action="#" th:action="@{/Roles/delete/{id}(id=${r.id})}" method="post" style="display: inline;">
                <input type="hidden" name="id" th:value="${r.id}">
                <button class="btn btn-danger" type="submit">Удалить</button>
            </form>
        </li>
        <br>
    </th:block>
    <b><p th:text="${up_message}" style="color: red"></p></b>
</ul>
</body>
</html>
