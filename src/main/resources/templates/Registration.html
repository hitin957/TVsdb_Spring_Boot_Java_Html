<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<div class="container">
    <div class="row">
        <div class="col-lg-10 col-xl-9 mx-auto">
            <div class="card flex-row my-5 border-0 shadow rounded-3 overflow-hidden">
                <div class="card-img-left d-none d-md-flex">
                    <!-- Background image for card set in CSS! -->
                </div>
                <div class="card-body p-4 p-sm-5">
                    <h5 class="card-title text-center mb-5 fw-light fs-5">Регистрация</h5>
                    <form action="/RegistrationOK/" method="post">
                        <div align="">
                            <input class="form-control" type="text" placeholder="Введите ФИО" name="FIO" required>
                            <br>
                            <input class="form-control" type="date" placeholder="Выберите дату рождения" name="date" required>
                            <br>
                            <input class="form-control" type="number" placeholder="Введите стаж работы" name="Work_experience" required>
                            <br>
                            <input class="form-control" type="text" placeholder="Введите логин" name="Login" required>
                            <br>
                            <input class="form-control" type="text" placeholder="Введите пароль" name="password" required>
                            <br>
                            <b><p th:text="${message}" style="color: red"></p></b>
                            <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"    type="submit">Зарегестрироваться</button>
                        </div>
                    </form>
                    <br>
                    <form action="/" method="get">
                        <button class="btn btn-lg btn-primary btn-login fw-bold text-uppercase"  type="submit">Авторизоваться</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
